<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta name="description" content="Ocean Life: Ayuda al cuidado y preservación de especies marinas">
    <meta name="keywords" content="oceano, pesca, preservacion, especies">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link href="../styles/style.css" rel="stylesheet">
    <!-- Icon -->
    <link href="../assets/img/icono.png" rel="shortcut icon">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <title>Identificar Especie</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav shadow-sm fixed-top" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/img/logo.png" alt="Logo Ocean Life">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#buscar-especie">Identificar Especie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Resultado">Resultado</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin navbar -->

    <!-- Buscar especie -->
    <section id="buscar-especie">
        <div class="container buscar-especie">
            <div class="section-title text-center ">
                <h2>
                    <bold>Identificar especie</bold>
                </h2>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form class="row bg-azul rounded-3">
                        <div class="col-md-12">
                            <div class="col-md-6  col-buscar">
                                <label for="capture" class="form-label">Foto</label>
                                <input type="file" accept="image/*" id="capture" class="form-control" capture="camera" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-6  col-buscar">
                                <img id="PredictedPicture" src="" alt="" />
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button id="button" class="btn btn-primary btn-md btn-buscar" type="submit" name="action">Identificar Especie</button>
                        </div>
                    </form>
                    <br>
                    <div id="Resultado" class="section-title text-center">
                        <h2>
                            <span>Resultado</span>
                        </h2>
                    </div>
                    <div class="col-md-12 section-content text-center">
                        <p>Especie: </p>
                        <p id="Especie"></p>
                        <p>Probabilidad: </p>
                        <p id="Probabilidad"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Fin Buscar Especie -->

    <!-- Footer -->
    <footer class="bg-nav text-center pb-2">
        <img src="../assets/img/logo.png" alt="Logo Ocean Life">
        <p>Ayuda al cuidado y preservación de especies marinas.</p>
    </footer>
    <!-- Fin Footer -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

</body>

</html>
